    <main>
        <h3>Fill in your details</h3>
        <form action="#" method="POST">
            <div class="form-element">
                <label for="l-name">Enter your Last Name: </label>
                <input type="text" placeholder="Last Name" name="l-name" id="l-name">
            </div>
            <br />
            <div class="form-element">
                <label for="f-name">Enter your First Name: </label>
                <input type="text" placeholder="First Name" name="f-name" id="l-name">
            </div>
            <br>
            <div class="form-element">
                <label for="sch">Which school did you graduate from? </label>
                <input type="text" placeholder="School" name="school"" id = " sch">
            </div>
            <br />
            <div class="form-element">
                <label for="age">How old are you? </label>
                <input type="number" name="age"" id = " age">
            </div>

            <div>
                <label for="start-date"> Pick a date you would be available to start. </label>
                <input type="date" name="start-date" id="start-date">
            </div>

            <br />

            <button type="submit">Submit Application</button>


        </form>
